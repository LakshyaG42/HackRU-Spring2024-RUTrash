<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R U TRASH!?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Trash Type</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
            <button type="submit">Upload Image</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <hr>

        <h1>Carbon Footprint Calculator</h1>
        <form action="/calculate" method="POST">
            <label for="electric_bill">Monthly Electric Bill:</label>
            <input type="number" id="electric_bill" name="electric_bill" required><br>

            <label for="gas_bill">Monthly Gas Bill:</label>
            <input type="number" id="gas_bill" name="gas_bill" required><br>

            <label for="oil_bill">Monthly Oil Bill:</label>
            <input type="number" id="oil_bill" name="oil_bill" required><br>

            <label for="car_mileage">Total Yearly Car Mileage:</label>
            <input type="number" id="car_mileage" name="car_mileage" required><br>

            <label for="flights_short">Number of Flights (< 4 hours) (In the past year):</label>
            <input type="number" id="flights_short" name="flights_short" required><br>

            <label for="flights_long">Number of Flights (>= 4 hours) (In the past year):</label>
            <input type="number" id="flights_long" name="flights_long" required><br>

            <input type="checkbox" id="recycle_newspaper" name="recycle_newspaper">
            <label for="recycle_newspaper">Recycle Newspaper</label><br>

            <input type="checkbox" id="recycle_aluminum" name="recycle_aluminum">
            <label for="recycle_aluminum">Recycle Aluminum and Tin</label><br>

            <button type="submit">Calculate Carbon Footprint</button>
        </form>

        <form action="/chatbot" method="GET">
            <button type="submit">Talk to A Climate Expert</button>
        </form>
        
    </div>
</body>
</html>
